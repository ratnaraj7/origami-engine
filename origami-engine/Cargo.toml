[package]
name = "origami-engine"
version = "0.1.0-alpha.1"
edition = "2021"
description = "A templating engine for rust"
license = "MIT"
repository = "https://github.com/ratnaraj7/origami-engine"
keywords = ["templates", "engine", "markup", "html", "web"]
categories = ["template-engine"]

[dependencies]
origami-macros = { path = "../origami-macros", version = "0.1.0-alpha.1", default-features = false }

[features]
default = ["origami-macros/html-escape"]
axum = ["origami-macros/axum"]
html-escape = ["origami-macros/html-escape"]

[dev-dependencies]
axum = "0.7.5"
html-escape = "0.2.13"
trybuild = "1.0.99"
